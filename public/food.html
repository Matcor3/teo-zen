<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teo Zen | Food Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* RIDEFINIAMO LE VARIABILI GLOBALI SOLO PER QUESTA PAGINA */
        :root {
            --font-titles: 'Playfair Display', serif; /* Font elegante */
            --font-body: 'Lato', sans-serif; /* Font pulito */
            
            /* Palette colori: Oro, Antracite, Crema */
            --bg-dark: #121212; 
            --blue-cyan: #d4af37; /* Diventa ORO */
            --purple-violet: #8c7b75; /* Diventa un marrone caldo */
            --blue-deep: #333; /* Grigio scuro */
        }

        /* Sovrascriviamo il BODY spaziale */
        body {
            /* Togliamo le stelle e mettiamo un colore caldo scuro */
            background: #4B2F2F; 
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* Texture a quadretti sottili */
            color: #f0f0f0;
            font-family: var(--font-body);
        }

        /* Titolo Principale */
        h1 {
            font-family: var(--font-titles);
            font-size: 4rem;
            color: var(--blue-cyan); /* Oro */
            text-align: center;
            font-style: italic;
            margin-bottom: 10px;
            text-shadow: none; /* Niente bagliore neon */
        }
        
        .subtitle {
            text-align: center;
            font-family: var(--font-body);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 60px;
        }

        /* Navigazione */
        nav { background: rgba(18, 18, 18, 0.95); border-bottom: 1px solid #333; }
        nav a { font-family: var(--font-body); letter-spacing: 1px; color: #fff; }
        nav a:hover { color: var(--blue-cyan); -webkit-text-stroke: 0; text-shadow: none; font-weight: normal; }

        /* Griglia */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Card Stile Menu */
        .food-card {
            background: #fff; /* Card chiara per contrasto */
            color: #222; /* Testo scuro */
            border: none;
            border-radius: 2px; /* Angoli vivi, più elegante */
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.4s ease;
        }
        
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2); /* Ombra dorata */
        }

        .food-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: sepia(20%); /* Leggero filtro vintage */
            transition: filter 0.3s;
        }
        .food-card:hover .food-img { filter: sepia(0%); }

        .food-info { padding: 30px; text-align: center; }
        
        .food-info h3 {
            font-family: var(--font-titles);
            font-size: 1.8rem;
            color: #111;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--blue-cyan);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .food-info p {
            font-family: var(--font-body);
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 15px;
        }

        .tag {
            background: transparent;
            border: 1px solid #ddd;
            color: #888;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul><li><a href="index.html">← BACK TO UNIVERSE</a></li></ul>
    </nav>

    <div style="margin-top: 120px;">
        <h1>Culinary Art</h1>
        <p class="subtitle">Taste • Science • Tradition</p>
    </div>

    <div class="food-grid" id="food-container"></div>

    <script src="data.js"></script> 
    
    <script>
        const container = document.getElementById('food-container');

        const foodProjects = allProjects.filter(item => item.category === 'food');
        // Filtriamo solo i progetti che hanno il tag "Food" o mostriamo tutto se non abbiamo categorizzato
        // Per ora mostriamo tutto quello che c'è in data.js
        foodProjects.forEach(dish => {
            const cardHTML = `
                <div class="food-card">
                    <img src="${dish.image}" alt="${dish.title}" class="food-img">
                    <div class="food-info">
                        <h3>${dish.title}</h3>
                        <p>${dish.description}</p>
                        ${dish.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            container.innerHTML += cardHTML;
        });
    </script>

</body>
</html>
